<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopTweets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1DA1F2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .tweet-card {
      background-color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .tweet-card p {
      font-size: 18px;
    }
    a {
      color: #1DA1F2;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
    }

    /* 반응형 디자인 추가 */
    @media (max-width: 768px) {
      iframe {
        width: 95%;
        height: 300px;
      }
      .tweet-card {
        margin: 10px;
        padding: 10px;
      }
      .tweet-card p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px;
      }
      h1 {
        font-size: 24px;
      }
      .pagination button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TopTweets</h1>
  </header>

  <section>
    <h2>Top 100 Trending Tweets</h2>
    <div id="tweet-list">Loading...</div>
    <div class="pagination" id="pagination"></div>
  </section>

  <script>
    let currentPage = 1;
    let totalPages = 1;

    async function loadTrendingTweets(page = 1) {
      try {
        const response = await fetch(`/api/trending?page=${page}`);
        const data = await response.json();
        
        totalPages = data.totalPages;
        const tweets = data.data;
        displayTweets(tweets);
        updatePagination(page);
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('tweet-list').innerHTML = '<p>Failed to load tweets.</p>';
      }
    }

    function displayTweets(tweets) {
      const tweetList = document.getElementById('tweet-list');
      tweetList.innerHTML = '';

      tweets.forEach(tweet => {
        const tweetCard = document.createElement('div');
        tweetCard.className = 'tweet-card';
        
        const videoUrl = tweet.media_url;
        tweetCard.innerHTML = `
          <p>${tweet.text}</p>
          <div class="video-container">
            <iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <a href="https://twitter.com/i/web/status/${tweet.id}" target="_blank">Watch Tweet</a>
        `;
        tweetList.appendChild(tweetCard);
      });
    }

    function updatePagination(currentPage) {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const prevButton = document.createElement('button');
      prevButton.textContent = 'Previous';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => loadTrendingTweets(currentPage - 1));
      
      const nextButton = document.createElement('button');
      nextButton.textContent = 'Next';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => loadTrendingTweets(currentPage + 1));

      paginationContainer.appendChild(prevButton);
      paginationContainer.appendChild(nextButton);
    }

    // 초기 로드
    loadTrendingTweets(currentPage);
  </script>
</body>
</html>
