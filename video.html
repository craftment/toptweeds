<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Tweet Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1DA1F2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    video {
      max-width: 80%;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Watch Tweet Video</h1>
  </header>

  <div id="video-container"></div>

  <script>
    // URL에서 tweetId를 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const tweetUrl = urlParams.get('tweetId');

    // 실제 동영상 URL을 가져오는 로직 (임시)
    const videoUrl = tweetUrl ? `https://somevideo.com/${tweetUrl.split('/').pop()}.mp4` : null;

    const videoContainer = document.getElementById('video-container');

    if (videoUrl) {
      const videoHTML = `
        <p>Watching video from tweet: <a href="${tweetUrl}" target="_blank">${tweetUrl}</a></p>
        <video controls>
          <source src="${videoUrl}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      videoContainer.innerHTML = videoHTML;
    } else {
      videoContainer.innerHTML = '<p>No video found.</p>';
    }
  </script>

</body>
</html>
